name: Metrics

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          user: trgchinhh
          token: ${{ secrets.METRICS_TOKEN }}

          template: classic
          base: header, repositories

          plugin_languages: yes
          plugin_isocalendar: no
          plugin_streak: no
          plugin_followup: no
          plugin_achievements: no
